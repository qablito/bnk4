name: ci

on:
  push:
    branches: [ "master" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          # build isolation instalar√° deps para build; pero tu bootstrap usa --no-build-isolation
          python -m pip install -e ".[dev]" --no-build-isolation

      - name: Run CI script
        run: |
          chmod +x scripts/*.sh
          ./scripts/ci.sh
